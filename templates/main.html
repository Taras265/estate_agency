{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% translate 'Main' %}{% endblock %}

{% block content %}
    <section class="section context-dark">
      <div class="parallax-container" data-parallax-img="images/bg-header-1920x362.jpg">
        <div class="parallax-content">
          <div class="container section-top-34 section-md-top-98 section-bottom-34">
            <div>
              <h1 class="font-weight-bold">{% translate 'Main' %}</h1>
            </div>
            <ul class="list-inline list-inline-dashed p text-light breadcrumb-modern offset-top-10 offset-md-top-66">
            </ul>
          </div>
        </div>
      </div>
    </section>
    <div class="container-fluid">
        <div class="row row-30 justify-content-sm-center">
          <div class="col-sm-8 col-md-6 col-xl-3">
            <figure class="thumbnail-terry"><a href="#"><img width="442" height="280" src="/static/images/briefcase.png" alt=""></a>
              <figcaption>
                <div>
                  <h4 class="thumbnail-terry-title">{% translate 'Handbooks' %}</h4>
                </div><a class="btn offset-top-10 offset-md-top-0 btn-primary"
                         href="{% url 'handbooks:handbooks_list' lang=lang handbook_type='region' %}">{% translate 'Handbooks' %}</a>
              </figcaption>
            </figure>
          </div>
          <div class="col-sm-8 col-md-6 col-xl-3">
            <figure class="thumbnail-terry"><a href="#"><img width="442" height="280" src="/static/images/briefcase.png" alt=""></a>
              <figcaption>
                <div>
                  <h4 class="thumbnail-terry-title">{% translate 'Catalog' %}</h4>
                </div><a class="btn offset-top-10 offset-md-top-0 btn-primary"
                         href="{% url 'objects:catalog' lang=lang %}">{% translate 'Catalog' %}</a>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
{% endblock %}
