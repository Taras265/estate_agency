{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% translate 'Login' %}{% endblock %}

{% block content %}
<div class="container contact_info_section">
  <div class="heading">
    <h1>{% translate 'Login' %}</h1>
  </div>
  <form enctype="multipart/form-data" action="{{ action }}" method="post">{% csrf_token %}
    {{ form.as_p }}
    <br>
    <button type="submit" class="custombtn">{% translate 'Submit' %}</button>
  </form>
</div>
{% endblock %}
